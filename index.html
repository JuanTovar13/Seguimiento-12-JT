<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento 12 - Contactos</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="header">
                <div class="title">
                    <h1 class="main-title">Contactos</h1>
                </div>
                <div class="searchbar">
                    <img src="https://openclipart.org/image/2400px/svg_to_png/213239/Search-icon.png" class="search-icon" alt="Search Icon">
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar contactos">
                </div>
            </div>
        </header>
        
        <!-- Formulario para añadir o editar contactos -->
        <section class="addContact">
            <h2 id="form-title">Añadir Contacto</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="tel" id="phone" placeholder="Teléfono" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Dirección">
                <button type="submit">Guardar</button>
            </form>
        </section>
        
        <!-- Lista de contactos -->
        <section id="contact-list" class="contact-list"></section>
    </div>
    <script src="./index.js"></script>
    <script src="./save.js"></script>
    <script src="./edit.js"></script>
</body>
</html>
